apiVersion: apps/v1
kind: Deployment
metadata:
  name: javapostgresdocker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: javapostgresdocker
  template:
    metadata:
      labels:
        app: javapostgresdocker
    spec:
      securityContext:
        fsGroup: 2000
        runAsUser: 1000
      containers:
      - name: javapostgresdocker
        image: docker.io/ashafqat/javapostgresapp:v0.1
        envFrom:
        - configMapRef:
            name: db-config
        volumeMounts:
        - name: ssl-cert
          mountPath: /app
          subPath: server.crt
        env:
        - name: SSL_CERT
          value: /app/server.crt
      volumes:
      - name: ssl-cert
        secret:
          secretName: db-cert